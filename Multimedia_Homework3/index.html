<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container py-4">
        <h1 class="text-center mb-4">Music Library</h1>

        <!-- Controls: search + sort -->
        <div class="row mb-4 g-2 align-items-center">
            <div class="col-12 col-md-6">
                <input type="text" id="searchInput" class="form-control"
                       placeholder="Search by artist or album...">
            </div>
            <div class="col-12 col-md-6 d-flex gap-2">
                <select id="sortSelect" class="form-select">
                    <option value="none">Sort by...</option>
                    <option value="artist">Artist (A–Z)</option>
                    <option value="album">Album (A–Z)</option>
                    <option value="tracks-asc">Tracks (fewest → most)</option>
                    <option value="tracks-desc">Tracks (most → fewest)</option>
                </select>
            </div>
        </div>

        <!-- Album grid populated by JS -->
        <div class="row" id="albumGrid"></div>
    </div>

    <!-- Back to top button -->
    <button id="backToTopBtn" class="btn btn-secondary">
        ↑ Back to Top
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Album</h1>
                    <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <!-- Stats -->
                    <div id="trackStats" class="mb-3"></div>
                    <!-- Tracklist -->
                    <div id="modalBody"></div>
                </div>

                <div class="modal-footer">
                    <button type="button" id="playBtn" class="btn btn-success">
                        Play on Spotify
                    </button>
                    <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close Tracklist</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>

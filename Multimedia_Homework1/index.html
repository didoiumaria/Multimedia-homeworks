<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Keyboard</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
        }

        #keyboard {
            background-color: #333;
            border: 2px solid black;
            padding: 40px 20px;
            border-radius: 20px;
            width: 90vw;
            max-width: 1200px;
            display: flex;
            justify-content: center;
        }

        #keypad {
            width: 100%;
            display: flex;
            position: relative;
            justify-content: center;
        }

        .whiteKey {
            height: 240px;
            width: 40px;
            background-color: white;
            border: 1px solid black;
            border-radius: 0 0 6px 6px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            font-size: 10px;
            padding-bottom: 5px;
            box-shadow: inset 0px -4px 6px rgba(0,0,0,0.3);
            transition: 0.1s;
        }

        .blackKey {
            height: 140px;
            width: 26px;
            background-color: black;
            border-radius: 0 0 4px 4px;
            position: relative;
            margin: 0 -13px;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            font-size: 10px;
            color: white;
            padding-bottom: 5px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.5);
            transition: 0.1s;
        }

        .whiteKey:hover {
            background-color: #f0f0f0;
            box-shadow: inset 0px -1px 2px rgba(0,0,0,0.5);
        }

        .blackKey:hover {
            background-color: #333;
            box-shadow: 0px 2px 3px rgba(0,0,0,0.7);
        }
    </style>
</head>

<body>
    <div id="keyboard">
        <div id="keypad">
            <div class="whiteKey">C</div>
            <div class="blackKey">C#</div>
            <div class="whiteKey">D</div>
            <div class="blackKey">Eb</div>
            <div class="whiteKey">E</div>

            <div class="whiteKey">F</div>
            <div class="blackKey">F#</div>
            <div class="whiteKey">G</div>
            <div class="blackKey">G#</div>
            <div class="whiteKey">A</div>
            <div class="blackKey">Bb</div>
            <div class="whiteKey">B</div>

            <div class="whiteKey">C</div>
            <div class="blackKey">C#</div>
            <div class="whiteKey">D</div>
            <div class="blackKey">Eb</div>
            <div class="whiteKey">E</div>

            <div class="whiteKey">F</div>
            <div class="blackKey">F#</div>
            <div class="whiteKey">G</div>
            <div class="blackKey">G#</div>
            <div class="whiteKey">A</div>
            <div class="blackKey">Bb</div>
            <div class="whiteKey">B</div>

        </div>
    </div>
</body>
</html>
